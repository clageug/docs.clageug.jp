language: python
python:
  - '3.6'

install:
  - pip install -q -r requirements.txt

script:
  - sphinx-build -vnW -b html . ./_build/html

deploy:
  skip_cleanup: true
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: docs.clageug.jp
  endpoint: docs.clageug.jp.s3-website-ap-northeast-1.amazonaws.com
  region: ap-northeast-1
  local-dir: _build/html/
  upload-dir: /

